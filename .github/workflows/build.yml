name: Build BlazeReal APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install unzip tool
        run: sudo apt-get install unzip

      - name: Extract BlazeReal.zip
        run: |
          if [ -f "BlazeReal.zip" ]; then
            echo "Found BlazeReal.zip, extracting..."
            unzip -o BlazeReal.zip -d ./BlazeReal
            echo "Extraction completed."
          else
            echo "ERROR: BlazeReal.zip not found in repository root!"
            exit 1
          fi

      - name: Move extracted files to root
        run: |
          cp -r ./BlazeReal/* ./
          rm -rf BlazeReal

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "build-tools;34.0.0" \
                     "platforms;android-34"

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Find APK
        id: apk
        run: |
          APK=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          echo "apk_path=$APK" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: "build-${{ github.run_number }}"
          release_name: "BlazeReal Build ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ${{ steps.apk.outputs.apk_path }}
          asset_name: BlazeReal.apk
          asset_content_type: application/vnd.android.package-archive
