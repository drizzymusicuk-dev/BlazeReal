name: Build & Release BlazeReal v1.2

permissions:
  contents: write  # required to create releases

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure BlazeRealFull.zip exists
        run: |
          if [ ! -f "BlazeRealFull.zip" ]; then
            echo "ERROR: BlazeRealFull.zip not found in repo root."
            exit 1
          fi

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract BlazeReal_v1_2.zip
        run: |
          echo "Extracting BlazeRealFull.zip..."
          mkdir -p project
          unzip -o BlazeRealFull.zip -d project
          echo "Moving extracted project to repo root..."
          cp -r project/* .
          rm -rf project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" \
                     "build-tools;34.0.0" \
                     "platforms;android-34"

      - name: Build BlazeReal debug APK
        run: gradle assembleDebug --no-daemon

      - name: Locate APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "Found APK at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-${{ github.run_number }}"
          name: "BlazeReal v1.2 Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
