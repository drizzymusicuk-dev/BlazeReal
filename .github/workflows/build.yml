name: Build BlazeReal APK (Gradle 8.2 Compatible)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP
        run: |
          unzip -o BlazeRealFull.zip -d ./project
          cp -r ./project/* ./
          rm -rf project

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ðŸŸ¢ PIN GRADLE 8.2
      - name: Install Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build-tools & platform
        run: |
          sdkmanager "platform-tools" \
                     "build-tools;34.0.0" \
                     "platforms;android-34"

      # ðŸŸ¢ Use Gradle 8.2 to build APK
      - name: Build APK
        run: gradle assembleDebug --no-daemon

      - name: Find APK
        id: apk
        run: |
          echo "apk_path=$(find app/build/outputs/apk/debug -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: "build-${{ github.run_number }}"
          release_name: "BlazeReal Build ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ${{ steps.apk.outputs.apk_path }}
          asset_name: BlazeReal.apk
          asset_content_type: application/vnd.android.package-archive
